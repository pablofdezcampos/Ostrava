<section class="shadow container-center">

    <h2>Contact</h2>

    <form action="" class="form" id="form">

        <fieldset>
            <legend>Contact Form</legend>

            <div class="field-container">

                <div class="field">
                    <label for="">Name</label>
                    <input class="input-text" type="text" placeholder="Name" id="name">
                </div>

                <div class="field">
                    <label for="">Surname</label>
                    <input class="input-text" type="text" placeholder="Surname" id="surname">
                </div>

                <div class="field">
                    <label for="">Email</label>
                    <input class="input-text" type="email" placeholder="Email" id="email">
                </div>

                <div class="field">
                    <label for="">Messaje</label>
                    <textarea name="messaje" id="messaje" cols="20" rows=""></textarea>
                </div>

                <div class="send">
                    <input class="button" type="submit" id="button" value="Send">
                </div>

            </div>
        </fieldset>


    </form>

</section>
